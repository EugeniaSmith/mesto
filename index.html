<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Document</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/header-logo.svg" alt="Лого">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__items">
                <img class="profile__avatar" src="./image/profile-avatar.jpg" alt="Жак-Ив Кусто">
                <div class="profile__profile-info">
                    <div class="profile__wrap">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>    
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <template id="template__elements">
        <div class="elements__items">
            <img class="elements__image" src="#" alt="">
            <button class="elements__trash" type="button"></button>
            <div class="elements__wrap">
                <h2 class="elements__title"></h2>
                <button class="elements__like" type="button"></button>
            </div>    
        </div>
    </template> 
    <section class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" name="form-profile" method="post" novalidate>
                <fieldset class="form__edit-form">
                    <input class="form__input form__input_type_name" id="name-span" name="name" placeholder="Имя" type="text" minlength="2" maxlength="40" required>
                    <span class="form__error form__error_active name-span-error"></span>
                    <input class="form__input form__input_type_about" id="about-span" name="about" placeholder="О себе" type="text" minlength="2" maxlength="200" required>
                    <span class="form__error form__error_active about-span-error"></span>
                    <button class="form__edit-button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="popup popup_type_add">
        <div class="popup__container popup__container_type_add">
            <button class="popup__close-button popup__close-button_type_add" type="button"></button>
            <h2 class="popup__title popup__title_type_add">Новое место</h2>
            <form class="form form_type_add" name="form-add" method="post" novalidate>
                <fieldset class="form__edit-form form__edit-form_type_add">
                    <input class="form__input form__input_type_title" id="title-span" name="title" placeholder="Название" type="text" minlength="2" maxlength="30" required>
                    <span class="form__error form__error_active title-span-error"></span>
                    <input class="form__input form__input_type_link" id="link-span" name="link" placeholder="Ссылка на картинку" type="url" required>
                    <span class="form__error form__error_active link-span-error"></span>
                    <button class="form__edit-button form__edit-button_type_save" id="form-span" type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="popup popup_type_images">
        <div class="popup__type-wrap">
            <div class="popup__close-button-wrap">
                <button class="popup__close-button-image" type="button"></button>
            </div>
            <div class="popup__image-wrap">
                <img class="popup__image" src="#" alt="">
                <p class="popup__image-name"></p>
            </div>    
        </div>  
    </section>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>
