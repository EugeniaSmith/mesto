<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Document</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/header-logo.svg" alt="Лого">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__items">
                <img class="profile__avatar" src="./image/profile-avatar.jpg" alt="Жак-Ив Кусто">
                <div class="profile__profile-info">
                    <div class="profile__wrap">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>    
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <div class="elements__items">
                <img class="elements__image" src="./image/element-karachaevsk-image.jpg" alt="Карачаевск">
                <div class="elements__wrap">
                    <h2 class="elements__title">Карачаевск</h2>
                    <button class="elements__like" type="button"></button>
                </div>    
            </div>
            <div class="elements__items">
                <img class="elements__image" src="./image/element-elbrus-image.png" alt="Гора Эльбрус">
                <div class="elements__wrap">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="elements__like" type="button"></button>
                </div>  
            </div>
            <div class="elements__items">
                <img class="elements__image" src="./image/element-dombai-image.png" alt="Домбаи">
                <div class="elements__wrap">
                    <h2 class="elements__title">Домбаи</h2>
                    <button class="elements__like" type="button"></button>
                </div>  
            </div>
            <div class="elements__items">
                <img class="elements__image" src="./image/element-bashkorkostan.jpg" alt="Башкортостан">
                <div class="elements__wrap">
                    <h2 class="elements__title">Башкортостан</h2>
                    <button class="elements__like" type="button"></button>
                </div>  
            </div>
            <div class="elements__items">
                <img class="elements__image" src="./image/element-altai.jpg" alt="Алтай">
                <div class="elements__wrap">
                    <h2 class="elements__title">Алтай</h2>
                    <button class="elements__like" type="button"></button>
                </div>  
            </div>
            <div class="elements__items">
                <img class="elements__image" src="./image/element-tverskaya-oblast.jpg" alt="Тверская область">
                <div class="elements__wrap">
                    <h2 class="elements__title">Тверская область</h2>
                    <button class="elements__like" type="button"></button>
                </div>  
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" name="form" method="post">
                <fieldset class="form__edit-form">
                    <input class="form__input form__input_type_name" name="name" placeholder="Имя" type="text">
                    <input class="form__input form__input_type_about" name="about" placeholder="О себе" type="text">
                    <button class="form__edit-button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
